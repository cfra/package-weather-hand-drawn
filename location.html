<html>
  <head>
    <script src='hosted.js'></script>
    <script src='jquery-2.1.4.min.js'></script>
    <script src='typeahead.jquery.js'></script>
    <style>
      body {
          height: 300px;
          margin: 0;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      input {
          height: 34px;
          padding: 6px 12px;
          font-size: 14px;
          line-height: 1.42857143;
          color: #555;
          background-color: #fff;
          background-image: none;
          border: 1px solid #ccc;
          border-radius: 4px;
          -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
          -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
          transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      }
      span.twitter-typeahead {
          width: 100%;
      }
      .input-group span.twitter-typeahead {
          display: block !important;
      }
      .input-group span.twitter-typeahead .tt-dropdown-menu {
          top: 32px !important;
      }
      .input-group.input-group-lg span.twitter-typeahead .tt-dropdown-menu {
          top: 44px !important;
      }
      .input-group.input-group-sm span.twitter-typeahead .tt-dropdown-menu {
          top: 28px !important;
      }
    </style>
  </head>
  <body>
    <div>
      <label>Location</label>
      <input type='text' class='form-control location'>
    </div>
    <script>
      window.infobeamer.setDefaultStyle();

      $(".location").typeahead({
        hint: true,
        highlight: true,
        minLength: 1
      },{
        name: 'wunder',
        source: function(query, _, cb) {
          $.getJSON("http://autocomplete.wunderground.com/aq?cb=?", {
            query: query,
          }).done(function(result) {
            cb(result.RESULTS);
          });
        },
        display: 'name',
      }).bind('typeahead:select', function(ev, selected) {
        console.log(selected);
        window.infobeamer.setConfig(selected['l'].replace('/q/', ''));
      });
      window.infobeamer.getConfig(function(config) {
        console.log("current config:", config);
        $('.location').val(config);
      })
    </script>
  </body>
</html>
